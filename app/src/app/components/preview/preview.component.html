

<ng-container *ngIf="localStorage.getItem('device-name') != 'IMac' ">
  <div style="display: flex; align-content: center; justify-content: center">
    <img src="assets/img/preview.png" alt="preview">
  </div>
</ng-container>



<ng-container *ngIf="localStorage.getItem('device-name') == 'IMac' ">
  <div style="display: flex; align-content: center; justify-content: center">
    <img style="height: 400px" src="assets/img/preview.png" alt="preview">
  </div>
</ng-container>
